<div class="row">
    <div class="col-3 offset-4">
        <form #QF="ngForm" (ngSubmit)="onUpdate(QF)">
            <!-- <div class="form-group">
                <label for="">ID</label>
                <input name="id" [(ngModel)]="student.id" type="number" class="form-control" required>
            </div> -->
            <div class="form-group">
                <label for="">Title</label>
                <input name="title" [(ngModel)]="quiz.title" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <input name="description" [(ngModel)]="quiz.description" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Active</label>
                <input name="active" [(ngModel)]="quiz.active" type="boolean" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Questions</label>
                <input name="questions" [(ngModel)]="quiz.questions" type="string" class="form-control" required>
            </div>
            <button [disabled]="QF.invalid" type="submit" class="btn btn-primary btn-block btn-lg"><i class="fa fa-save"></i></button>
        </form>
    </div>
</div>
{{ quiz | json }}
