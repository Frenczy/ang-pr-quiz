<div class="row">
    <div class="col-3 offset-4">
        <form #SF="ngForm" (ngSubmit)="onUpdate(SF)">
            <!-- <div class="form-group">
                <label for="">ID</label>
                <input name="id" [(ngModel)]="student.id" type="number" class="form-control" required>
            </div> -->
            <div class="form-group">
                <label for="">Name</label>
                <input name="name" [(ngModel)]="student.name" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input name="email" [(ngModel)]="student.email" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Points</label>
                <input name="points" [(ngModel)]="student.points" type="number" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Active</label>
                <input name="active" [(ngModel)]="student.active" type="boolean" class="form-control" required>
            </div>
            <button [disabled]="SF.invalid" type="submit" class="btn btn-primary btn-block btn-lg"><i class="fa fa-save"></i></button>
        </form>
    </div>
</div>
{{ student | json }}
